<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Virtual Psychologist</title>
  <link rel="stylesheet" href="aipart.css">
</head>
<body>
  <div class="container">
    <h1>AI Virtual Psychologist</h1>

    <div class="section onboarding active" id="onboarding">
      <div class="question">
        <p>What would you like to talk about today?</p>
        <input type="text" id="q1" placeholder="E.g., stress, relationships...">
      </div>
      <div class="question">
        <p>How have you been feeling lately?</p>
        <input type="text" id="q2" placeholder="E.g., anxious, calm...">
      </div>
      <div class="question">
        <p>Would you like emotional support, stress-relief advice, or self-reflection?</p>
        <select id="q3">
          <option value="emotional">Emotional Support</option>
          <option value="stress">Stress-Relief Advice</option>
          <option value="reflection">Self-Reflection</option>
        </select>
      </div>
      <div class="question">
        <p>On a scale of 1-5, how would you rate your current mood?</p>
        <input type="number" id="q4" min="1" max="5" placeholder="1 (low) - 5 (high)">
      </div>
      <button onclick="proceedToChat()">Continue</button>
    </div>

    <div class="section chat-interface" id="chat-interface">
      <div class="chat-container" id="chat-container"></div>
      <div class="chat-input">
        <textarea id="user-input" rows="2" placeholder="Type your message..."></textarea>
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>
  <script src ="aipart.js"></script>
</body>
</html>
